<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
</head>
<body>
    {% if username != '' %}
    <p>
        Username logado: {{username}}
    </p>
    <p>
        Caso deseja sair <a href="/logout">logout</a>
    </p>
    {% else %}
    <p>Você não esta logado</p>
    <p>Clique no link para tela de login <a href="/login">Login</a></p>
    {% endif %}
</body>
</html>
